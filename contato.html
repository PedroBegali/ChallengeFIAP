    <main class="contato">
        <h1>Fale Conosco</h1>
        <form class="formulario">
            <label for="nome">Nome completo:</label><br>
            <textarea type="text" name="nome" rows="1" cols="30" id="nome" required></textarea><br><br>

            <label for="email">Email:</label><br>
            <textarea type="email" name="email" rows="1" cols="30" id="email" required></textarea><br><br>

            <label for="txtTel">Telefone:</label><br>
            <input type="tel" name="txtTel" id="txtTel"><br><br>
            
            <label for="txtData">Data de Nascimento: </label><br>
            <input type="date" name="dataNascimento" id="dataNascimento" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" rows="5" id="mensagem" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
        
    </main>

    <footer>
        Challenge Turma do bem - 1TDSPA (Pedro B., Lucas D., Pedro R.)
    </footer>
